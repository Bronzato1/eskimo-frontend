<template>
    <!-- SITE WRAPPER -->
    <div id="eskimo-site-wrapper">
        <!-- MAIN CONTAINER -->
        <main id="eskimo-main-container">
            <div class="container">
                <div class="clearfix"></div>
                <!-- PAGE TITLE -->
                <div class="eskimo-page-title mb-5">
                    <h1><span>Log In</span></h1>
                </div>
                <div class="row">
                    <div class="col-12 col-lg-4">
                        <form submit.delegate="login()">
                            <div class="mb-3">
                                <input type="text" placeholder="Your name" value.bind="name" />
                            </div>
                 
                            <button type="submit">Log in</button>

                            <div class="alert alert-danger mt-3" if.bind="error">
                                <div class="close" data-dismiss="alert">&times;</div>
                                <h6>Error</h6>
                                <p>${error}</p>
                            </div>
                        </form>
                    </div>
                </div>
        </main>
    </div>
</template>
