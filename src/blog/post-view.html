<template>

    <!-- READING POSITION INDICATOR -->
    <reading-position></reading-position>
    <!-- TOP MENU ICONS -->
    <topicons></topicons>
    <!-- SLIDE PANEL RIGHT -->
    <slide-panel></slide-panel>
    <!-- FULL SCREEN SEARCH -->
    <fullscreen-search></fullscreen-search>
    <!-- SITE WRAPPER -->
    <div id="eskimo-site-wrapper">
        <!-- MAIN CONTAINER -->
        <main id="eskimo-main-container">
            <div class="container">
                <div class="clearfix"></div>
                <!-- PAGE TITLE -->
                <div class="eskimo-page-title">
                    <h1><span>${ (currentLanguage=='fr') ? post.frenchTitle : post.englishTitle}</span></h1>
                    <div class="eskimo-page-title-meta">
                        <div class="eskimo-author-meta">
                            <label t="postView.by"></label>
                            <a class="author-meta" route-href="route:author">Thierry</a>
                        </div>
                        <div class="eskimo-cat-meta">
                            <label t="postView.in"></label>
                            <a route-href="route:category">${ (currentLanguage=='fr') ? post.category.frenchName :
                                post.category.englishName }</a>
                        </div>
                        <div class="eskimo-date-meta">${post.creation| dateFormat: 'DD MMMM YYYY' : currentLanguage }
                        </div>
                        <div class="eskimo-reading-meta">
                            <label t="postView.readingTime" t-params.bind="{minutes: post.readingTime}"></label>
                        </div>
                    </div>
                </div>
                <!-- FEATURED IMAGE -->
                <div class="eskimo-featured-img">
                    <img src="${post.image}" alt="" />
                    <!-- <img src="images/1200x600.png" alt="" /> -->
                </div>
                <!-- POST CONTENT -->
                <div class="eskimo-page-content" innerhtml.bind="(currentLanguage=='fr') ? post.frenchContent : post.englishContent">
                </div>
                <div class="clearfix"></div>
                <!-- TAGS -->
                <div class="eskimo-meta-tags">
                    <span class="badge badge-default" repeat.for="tag of post.tags">
                        <a route-href="route:tag">${tag.name}</a>
                    </span>
                </div>
                <!-- SOCIAL SHARING -->
                <rrssb></rrssb>
            </div>
        </main>
    </div>
    <!-- GO TO TOP BUTTON -->
    <goto-top></goto-top>

    <!-- JS FILES -->
    <scriptinjector url="javascript/post-slider.js"></scriptinjector>
    <scriptinjector url="javascript/post-carousel.js"></scriptinjector>
    <scriptinjector url="javascript/featherlight.js"></scriptinjector>

</template>
