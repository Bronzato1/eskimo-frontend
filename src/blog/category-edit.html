<template>

    <require from="environment"></require>

    <!-- SITE WRAPPER -->
    <div id="eskimo-site-wrapper" class="mt-2">

        <!-- 1 BOUTON POUR REVENIR A LA LISTE -->
        <button type="button" click.delegate="showCategoryList()" class="btn btn-eskimo pull-right mr-3">
            <span class="fa fa-list fa-lg mr-2"></span>
            <span t="categoryEdit.showList"></span>
        </button>

        <!-- 1 BOUTON POUR ENREGISTRER -->
        <button type="submit" ref="button" form="categoryForm" class="btn btn-eskimo pull-right mr-2">
            <span class="fa fa-save fa-lg mr-2"></span>
            <span t="categoryEdit.save"></span>
        </button>

        <!-- 1 BOUTON POUR CHARGER UNE IMAGE -->
        <button type="button" click.delegate="uploadImage()" class="btn btn-eskimo pull-right mr-2">
            <span class="fa fa-image fa-lg mr-2"></span>
            <span t="categoryEdit.image"></span>
        </button>

        <!-- SELECTION DU FICHIER IMAGE -->
        <input id="fileChooser" type="file" name="images" files.bind="selectedFiles"
            style="position: absolute; left: 100px; top: -500px;">

        <div class="clearfix"></div>

        <section class="container au-animate mt-2">
            <form id="categoryForm" submit.trigger="saveCategory()">

                <div class="form-group">

                    <div class="row  mb-2">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="min-width: 155px;"
                                        t="categoryEdit.frenchName"></span>
                                </div>
                                <input type="text" class="form-control" value.bind="category.frenchName"
                                    t="[placeholder]categoryEdit.requiredField">
                            </div>
                        </div>
                    </div>

                    <div class="row  mb-2">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="min-width: 155px;"
                                        t="categoryEdit.englishName"></span>
                                </div>
                                <input type="text" class="form-control" value.bind="category.englishName"
                                    t="[placeholder]categoryEdit.requiredField">
                            </div>
                        </div>
                    </div>

                    <div class="row  mb-2">
                        <div class="col-sm-4">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="min-width: 155px;"
                                        t="categoryEdit.color"></span>
                                </div>
                                <select value.bind="category.color">
                                    <option model.bind="null" t="categoryEdit.choose"></option>
                                    <option repeat.for="color of colors" model.bind="color.code">
                                        ${ (currentLanguage=='fr') ? color.frenchName : color.englishName }
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row  mb-2">
                        <div class="col-sm-4">
                            <img src="${category.image}" />
                        </div>
                    </div>

                </div>
            </form>
        </section>

    </div>

</template>
