<template>
    <!-- SITE WRAPPER -->
    <div id="eskimo-site-wrapper">
        <!-- TOP HEADER -->
        <compose view-model="top-header"></compose>
        <!-- MAIN CONTAINER -->
        <main id="eskimo-main-container" class="no-padding mt-4">
            <div class="container">
                <div class="row" repeat.for="post of posts">
                    <div class="col">
                        <!-- 1 BADGE POUR LA CATEGORIE -->
                        <span class="badge badge-eskimo text-monospace mt-1 mr-1 align-top">
                            ${ (currentLanguage=='fr') ? post.category.frenchName : post.category.englishName }
                        </span>
                        <!-- 1 BADGE POUR CHAQUE TAGS -->
                        <span class="badge badge-highlight text-monospace mt-1 mr-1 align-top"
                            repeat.for="tag of filtered(post.tags, currentLanguage)">
                            ${tag.name}
                        </span>
                        <!-- LE TITRE DU BILLET -->
                        <a href="#" class="text-dark" click.trigger="viewPost(post)">
                            ${ (currentLanguage=='fr') ? post.frenchTitle : post.englishTitle }
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</template>
