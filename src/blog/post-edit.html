<template>

    <require from="environment"></require>

    <!-- SITE WRAPPER -->
    <div id="eskimo-site-wrapper" class="mt-2">
        <!-- 1 BOUTON POUR AFFICHER LA LISTE DES BILLETS -->
        <button type="button" click.delegate="showPostList()" class="btn btn-turquoise pull-right mr-3">
            <span class="fa fa-list fa-lg mr-2"></span>
            <span t="postEdit.showList"></span>
        </button>
        <!-- 1 BOUTON POUR ENREGISTRER LES MODIFICATIONS -->
        <button type="submit" ref="button" form="postForm" class="btn btn-turquoise pull-right mr-2">
            <span class="fa fa-save fa-lg mr-2"></span>
            <span t="postEdit.save"></span>
        </button>
        <!-- 1 BOUTON POUR AVOIR UN APPERCU DU BILLET -->
        <button type="button" click.delegate="viewPost()" class="btn btn-turquoise pull-right mr-2"
            show.bind="post.id>0">
            <span class="fa fa-eye fa-lg mr-2"></span>
            <span t="postEdit.preview"></span>
        </button>
        <!-- 1 BOUTON POUR CHARGER UNE IMAGE -->
        <button type="button" click.trigger="uploadImage()" class="btn btn-turquoise pull-right mr-2"><span
                class="fa fa-upload fa-lg  mr-2"></span>
            <span>Image</span>
        </button>
        <input id="fileChooser" type="file" name="images" files.bind="selectedFiles"
            style="position: absolute; left: 100px; top: -500px;">

        <div class="clearfix"></div>

        <section class="container au-animate mt-2">
            <form id="postForm" submit.trigger="savePost()">

                <div class="form-groupppppp">

                    <div class="row  mb-2">
                        <div class="col-sm-8">
                            <!-- ZONE DE TEXTE POUR L'EDITION DU TITRE -->
                            <div class="form-group" validation-errors.bind="titleErrors"
                                class.bind="titleErrors.length ? 'has-error' : ''">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="min-width: 160px;"
                                            t="postEdit.postTitle"></span>
                                    </div>
                                    <input type="text" class="form-control" value.bind="post.title & validate"
                                        style="margin-right: -50px;" placeholder="Le titre de votre billet">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <!-- ZONE DE LISTE POUR LE CHOIX DE LA CATEGORIE -->
                            <div class="form-group" validation-errors.bind="categoryErrors"
                                class.bind="categoryErrors.length ? 'has-error' : ''">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="min-width: 162px;"
                                            t="postEdit.category"></span>
                                    </div>
                                    <select value.bind="post.categoryId & validate" class="form-control">
                                        <option model.bind="null" t="postEdit.choose"></option>
                                        <option repeat.for="category of categories" model.bind="category.id">
                                            ${ (currentLanguage=='fr') ? category.frenchName : category.englishName }
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-sm-8">
                            <!-- ZONE DE TEXTE POUR L'AJOUT, MODIFICATION, SUPPRESSION DES TAGS -->
                            <div class="input-group" show.bind="post.id>0">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" style="min-width: 160px;"
                                        t="postEdit.keywords"></span>
                                </div>
                                <tags-input tags.bind="post.tagNames" style="margin-right: -50px;"
                                    on-added.call="onTagCreated(tagName)" on-deleted.call="onTagDeleted(tagName)"
                                    on-changed.call="onTagUpdated(tagOldName, tagNewName)">
                                </tags-input>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <!-- ZONE DE TEXTE POUR L'EDITION DE LA DATE DE CREATION -->
                            <div class="form-group" validation-errors.bind="creationErrors"
                                class.bind="creationErrors.length ? 'has-error' : ''">
                                <div class="input-group" style="flex-wrap: nowrap;">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="min-width: 162px;"
                                            t="postEdit.creationDate"></span>
                                    </div>
                                    <abp-datetime-picker element.bind="datepicker" model.bind="post.creation & validate"
                                        options.bind="{ format: 'DD/MM/YYYY', locale: 'fr' }" icon-base="font-awesome"
                                        with-date-icon="true" style="width: 173px;"></abp-datetime-picker>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-sm-8">

                        </div>
                        <div class="col-sm-4">
                            <!-- ZONE DE TEXTE POUR L'EDITION DU TEMPS DE LECTURE -->
                            <div class="form-group" validation-errors.bind="readingTimeErrors"
                                class.bind="readingTimeErrors.length ? 'has-error' : ''">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="min-width: 162px;"
                                            t="postEdit.readingTime"></span>
                                    </div>
                                    <input type="text" class="form-control reading-time-input"
                                        value.bind="post.readingTime & validate">
                                    <div class="input-group-append">
                                        <span class="input-group-text reading-time-span" t="postEdit.min"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- MAIN CONTAINER -->
                    <main id="eskimo-main-container">
                        <!-- FEATURED IMAGE -->
                        <div class="eskimo-featured-img" if.bind="post.image!=null">
                            <img src="http://localhost:5000/${post.image}" alt="" />
                        </div>
                        <!-- POST CONTENT -->
                        <div class="eskimo-page-content">
                            <froala-editor value.two-way="post.content" config.bind="froalaConfig"
                                event-handlers.bind="froalaEvents"></froala-editor>
                        </div>

                    </main>
                </div>
            </form>
        </section>

    </div>

</template>
