<template>

    <require from="environment"></require>

    <!-- SITE WRAPPER -->
    <div id="eskimo-site-wrapper" class="mt-2">
        <!-- 1 BOUTON POUR AFFICHER LA LISTE DES BILLETS -->
        <button type="button" click.delegate="showPostList()" class="btn btn-eskimo pull-right mr-3">
            <span class="fa fa-list fa-lg mr-2"></span>
            <span t="postEdit.showList"></span>
        </button>
        <!-- 1 BOUTON POUR ENREGISTRER LES MODIFICATIONS -->
        <button type="submit" ref="button" form="postForm" class="btn btn-eskimo pull-right mr-2">
            <span class="fa fa-save fa-lg mr-2"></span>
            <span t="postEdit.save"></span>
        </button>
        <!-- 1 BOUTON POUR AVOIR UN APPERCU DU BILLET -->
        <button type="button" click.delegate="viewPost()" class="btn btn-eskimo pull-right mr-2"
            show.bind="post.id>0">
            <span class="fa fa-eye fa-lg mr-2"></span>
            <span t="postEdit.preview"></span>
        </button>
        <!-- 1 BOUTON POUR CHARGER UNE IMAGE -->
        <button type="button" click.trigger="uploadImage()" class="btn btn-eskimo pull-right mr-2"><span
                class="fa fa-upload fa-lg  mr-2"></span>
            <span>Image</span>
        </button>
        <input id="fileChooser" type="file" name="images" files.bind="selectedFiles"
            style="position: absolute; left: 100px; top: -500px;">
        <div class="clearfix"></div>
        <section class="container au-animate mt-2">

            <!-- MAIN CONTAINER -->
            <main id="eskimo-main-container" class="p-4">
                <form id="postForm" submit.trigger="savePost()">
                    <!-- FEATURED IMAGE -->
                    <div class="eskimo-featured-img" if.bind="post.image!=null">
                        <img src="${post.image}" alt="" />
                    </div>
                    <!-- POST CONTENT -->
                    <div class="eskimo-page-content">
                        <div class="mb-3">
                            <a href="#" click.trigger="setCurrentLng('fr')" class="btn ${ (currentLng=='fr') ? 'btn-primary':'btn-outline-primary'} btn-lg">FRANCAIS</a>
                            <a href="#" click.trigger="setCurrentLng('en')" class="btn ${ (currentLng=='en') ? 'btn-primary':'btn-outline-primary'} btn-lg">ANGLAIS</a>
                        </div>
                        <div>
                            <!-- FRENCH -->
                            <div show.bind="currentLng=='fr'">
                                <!-- ZONE DE TEXTE POUR L'EDITION DU TITRE FRANCAIS -->
                                <div class="form-group mb-1" validation-errors.bind="frenchTitleErrors"
                                    class.bind="frenchTitleErrors.length ? 'has-error' : ''">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" style="min-width: 160px;"
                                                t="postEdit.postTitle"></span>
                                        </div>
                                        <input type="text" class="form-control" value.bind="post.frenchTitle & validate"
                                            placeholder="Le titre de votre billet">
                                    </div>
                                </div>
                                <!-- ZONE DE TEXTE POUR L'AJOUT, MODIFICATION, SUPPRESSION DES TAGS -->
                                <div class="form-group mb-1">
                                    <div class="input-group" show.bind="post.id>0">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" style="min-width: 160px;"
                                                t="postEdit.keywords"></span>
                                        </div>
                                        <tags-input tags.bind="post.tagNamesForFrench"
                                            on-added.call="onFrenchTagCreated(tagName)"
                                            on-deleted.call="onTagDeleted(tagName)"
                                            on-changed.call="onTagUpdated(tagOldName, tagNewName)">
                                        </tags-input>
                                    </div>
                                </div>
                                <!-- ZONE DE LISTE POUR LE CHOIX DE LA CATEGORIE -->
                                <div class="form-group mb-1" validation-errors.bind="categoryErrors"
                                    class.bind="categoryErrors.length ? 'has-error' : ''">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" style="min-width: 160px;"
                                                t="postEdit.category"></span>
                                        </div>
                                        <select value.bind="post.categoryId & validate" class="form-control custom-select"
                                            style="max-width: 250px; border-left: 1px solid rgba(0, 0, 0, 0.3);">
                                            <option model.bind="null" t="postEdit.choose"></option>
                                            <option repeat.for="category of categories" model.bind="category.id">
                                                ${ category.frenchName }
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <!-- ZONE DE TEXTE POUR L'EDITION DE LA DATE DE CREATION -->
                                <div class="form-group mb-1" validation-errors.bind="creationErrors"
                                    class.bind="creationErrors.length ? 'has-error' : ''">
                                    <div class="input-group" style="flex-wrap: nowrap;">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" style="min-width: 160px;"
                                                t="postEdit.creationDate"></span>
                                        </div>
                                        <abp-datetime-picker element.bind="datepicker"
                                            model.bind="post.creation & validate"
                                            options.bind="{ format: 'DD/MM/YYYY', locale: 'fr' }"
                                            icon-base="font-awesome" with-date-icon="true" style="width: 173px;">
                                        </abp-datetime-picker>
                                    </div>
                                </div>
                                <!-- ZONE DE TEXTE POUR L'EDITION DU TEMPS DE LECTURE -->
                                <div class="form-group mb-3" validation-errors.bind="readingTimeErrors"
                                    class.bind="readingTimeErrors.length ? 'has-error' : ''">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" style="min-width: 160px;"
                                                t="postEdit.readingTime"></span>
                                        </div>
                                        <input type="text" class="form-control reading-time-input"
                                            style="max-width: 60px;" value.bind="post.readingTime & validate">
                                        <div class="input-group-append">
                                            <span class="input-group-text reading-time-span" t="postEdit.min"></span>
                                        </div>
                                    </div>
                                </div>
                                <!-- CONTENT FR -->
                                <froala-editor value.two-way="post.frenchContent" config.bind="froalaConfig"
                                    event-handlers.bind="froalaEvents"></froala-editor>
                            </div>
                            <!-- ENGLISH -->
                            <div show.bind="currentLng=='en'">
                                <!-- ZONE DE TEXTE POUR L'EDITION DU TITRE ANGLAIS -->
                                <div class="form-group mb-1" validation-errors.bind="englishTitleErrors"
                                    class.bind="englishTitleErrors.length ? 'has-error' : ''">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" style="min-width: 160px;"
                                                t="postEdit.postTitle"></span>
                                        </div>
                                        <input type="text" class="form-control"
                                            value.bind="post.englishTitle & validate"
                                            placeholder="Le titre de votre billet">
                                    </div>
                                </div>
                                <!-- ZONE DE TEXTE POUR L'AJOUT, MODIFICATION, SUPPRESSION DES TAGS -->
                                <div class="form-group mb-1">
                                    <div class="input-group" show.bind="post.id>0">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" style="min-width: 160px;"
                                                t="postEdit.keywords"></span>
                                        </div>
                                        <tags-input tags.bind="post.tagNamesForEnglish"
                                            on-added.call="onEnglishTagCreated(tagName)"
                                            on-deleted.call="onTagDeleted(tagName)"
                                            on-changed.call="onTagUpdated(tagOldName, tagNewName)">
                                        </tags-input>
                                    </div>
                                </div>
                                <!-- ZONE DE LISTE POUR LE CHOIX DE LA CATEGORIE -->
                                <div class="form-group mb-1" validation-errors.bind="categoryErrors"
                                    class.bind="categoryErrors.length ? 'has-error' : ''">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" style="min-width: 160px;"
                                                t="postEdit.category"></span>
                                        </div>
                                        <select value.bind="post.categoryId & validate" class="form-control custom-select"
                                            style="max-width: 250px; border-left: 1px solid rgba(0, 0, 0, 0.3);">
                                            <option model.bind="null" t="postEdit.choose"></option>
                                            <option repeat.for="category of categories" model.bind="category.id">
                                                ${ category.englishName }
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <!-- ZONE DE TEXTE POUR L'EDITION DE LA DATE DE CREATION -->
                                <div class="form-group mb-1" validation-errors.bind="creationErrors"
                                    class.bind="creationErrors.length ? 'has-error' : ''">
                                    <div class="input-group" style="flex-wrap: nowrap;">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" style="min-width: 160px;"
                                                t="postEdit.creationDate"></span>
                                        </div>
                                        <abp-datetime-picker element.bind="datepicker"
                                            model.bind="post.creation & validate"
                                            options.bind="{ format: 'DD/MM/YYYY', locale: 'fr' }"
                                            icon-base="font-awesome" with-date-icon="true" style="width: 173px;">
                                        </abp-datetime-picker>
                                    </div>
                                </div>
                                <!-- ZONE DE TEXTE POUR L'EDITION DU TEMPS DE LECTURE -->
                                <div class="form-group mb-3" validation-errors.bind="readingTimeErrors"
                                    class.bind="readingTimeErrors.length ? 'has-error' : ''">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" style="min-width: 60px;"
                                                t="postEdit.readingTime"></span>
                                        </div>
                                        <input type="text" class="form-control reading-time-input"
                                            style="max-width: 60px;" value.bind="post.readingTime & validate">
                                        <div class="input-group-append">
                                            <span class="input-group-text reading-time-span" t="postEdit.min"></span>
                                        </div>
                                    </div>
                                </div>
                                <!-- CONTENT EN -->
                                <froala-editor value.two-way="post.englishContent" config.bind="froalaConfig"
                                    event-handlers.bind="froalaEvents"></froala-editor>
                            </div>
                        </div>
                    </div>
                </form>
            </main>
        </section>
    </div>

</template>
