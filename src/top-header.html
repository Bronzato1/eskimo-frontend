<template>
    <div id="top-header">
        <div id="eskimo-site-wrapper">
            <div class="container d-inline-block mt-4 pr-4">
                <form>
                    <div sssshow.bind="showFilter" class="input-group pull-right" style="width: 140px; right: -5px;">
                        <input type="text" class="form-control" value.bind="filter & debounce"
                            t="[placeholder]postList.filterList">
                        <div class="input-group-append" if.bind="filter">
                            <button class="btn btn-eskimo" type="button" click.delegate="filter = ''">
                                <i class="fa fa-times"></i>
                                <span class="sr-only" t="contacts.clear"></span>
                            </button>
                        </div>
                    </div>
                    <a href="#eskimo-panel" class="eskimo-panel-open pull-right mt-2 ml-2 mr-4" data-toggle="tooltip"
                        data-placement="bottom" title="Filtres"><i class="fa fa-sliders filter-view fa-2x"></i></a>
                    <i class="fa fa-list-ol fa-2x pull-right mt-2 mr-3 list-view ${ (viewMode=='list') ? 'active' : '' } "
                        click.trigger="switchListView()" data-toggle="tooltip" data-placement="bottom"
                        title="Affichage détaillé"></i>
                    <!-- <i class="fa fa-bars fa-2x pull-right mt-2 mr-3 grid-view ${ (viewMode=='grid') ? 'active' : '' }"
                        click.trigger="switchGridView()" data-toggle="tooltip" data-placement="bottom"
                        title="Liste horizontale"></i> -->
                    <i class="fa fa-bars fa-2x fa-rotate-90 pull-right mt-2 mr-3 list-view ${ (viewMode=='maso') ? 'active' : '' } "
                        click.trigger="switchMasoView()" data-toggle="tooltip" data-placement="bottom"
                        title="Liste verticale"></i>

                </form>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</template>
