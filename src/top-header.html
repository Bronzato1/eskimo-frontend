<template>
    <div id="top-header">
        <div id="eskimo-site-wrapper">
            <div class="container d-inline-block mt-2">
                <form>
                    <a href="#eskimo-panel" class="eskimo-panel-open pull-right mt-2"><i
                            class="fa fa-filter filter-view fa-2x"></i></a>
                    <i class="fa fa-list fa-2x pull-right mt-2 mr-2 list-view ${ (viewMode=='list') ? 'active' : '' } "
                        click.trigger="switchListView()"></i>
                    <i class="fa fa-th fa-2x pull-right mt-2 grid-view ${ (viewMode=='grid') ? 'active' : '' }"
                        click.trigger="switchGridView()"></i>
                    <div show.bind="showFilter" class="input-group pull-right" style="width: 140px; right: 7px;">
                        <input type="text" class="form-control" value.bind="filter & debounce"
                            t="[placeholder]postList.filterList">
                        <div class="input-group-append" if.bind="filter">
                            <button class="btn btn-eskimo" type="button" click.delegate="filter = ''">
                                <i class="fa fa-times"></i>
                                <span class="sr-only" t="contacts.clear"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</template>
