                        <div class="col-12 col-lg-6">
                            <p validation-errors.bind="sendermessageError"
                                class.bind="sendermessageError.length ? 'has-error' : ''">
                                <label t='about.yourMessage'></label><br />
                                <textarea name="sendermessage" id="sendermessage" value.bind='sendermessage & validate'
                                    required="required" class="form-control form-fixed-height"></textarea>
                            </p>
                            <button id="sendbutton" type="submit" class="btn btn-lg w-100" click.trigger="sendMessage()"
                                t='about.sendMessage'></button>
                        </div>
                    </div>
                </form>
                <!-- ALERT SUCCESS -->
                <div show.bind="contactMailSent==true" class="alert alert-success mt-5">
                    <div class="close" data-dismiss="alert" click.trigger="resetMailAlert($event)">&times;</div>
                    <h6 t="about.confirmationTitle"></h6>
                    <p t="about.confirmationMessage"></p>
                </div>
                <!-- ALERT DANGER -->
                <div show.bind="contactMailSent==false" class="alert alert-danger mt-5">
                    <div class="close" data-dismiss="alert" click.trigger="resetMailAlert($event)">&times;</div>
                    <h6 t="about.errorTitle"></h6>
                    <p t="about.errorMessage"></p>
                </div>
            </div>
        </main>
        <!-- FOOTER -->
        <footer-panel></footer-panel>
    </div>
    <!-- GO TO TOP BUTTON -->
    <goto-top></goto-top>

    <!-- JS FILES -->
    <scriptinjector url="javascript/post-slider.js"></scriptinjector>
    <scriptinjector url="javascript/post-carousel.js"></scriptinjector>
    <scriptinjector url="javascript/featherlight.js"></scriptinjector>

</template>
